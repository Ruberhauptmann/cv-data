en:
  quant-met:
    name: quant-met
    link: github.com/Ruberhauptmann/quant-met
    notes:
      - Software package to study superconductivity in flat-band and multiband lattice systems
      - Used to run parallelized parameter scans on the PHYSnet compute cluster
      - Fully tested with extensive unit and regression tests
    technologies:
      - Python
  saboga:
    name: saboga
    link: saboga.tjarksievers.de
    notes:
      - Full-stack web app for exploring data from BoardGameGeek
      - Collects and analyzes data on ~30,000 ranked games and ~9 million historic user ratings
      - Backend built with FastAPI and MongoDB for efficient data ingestion and querying
      - Frontend built with React for data exploration
    technologies:
      - Python
      - FastAPI
      - MongoDB
      - React
      - TypeScript

